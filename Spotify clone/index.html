<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt=""> Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>



    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="covers/1.jpg" alt="10">
                    <span>Mortals Warrio</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
            

           
                <div class="songItem">
                    <img src="covers/2.jpg" alt="10">
                    <span>Cielo</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
            

            
                <div class="songItem">
                    <img src="covers/3.jpg" alt="10">
                    <span>Invinsible</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
            

            
                <div class="songItem">
                    <img src="covers/4.jpg" alt="10">
                    <span>My heart</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
            

            
                <div class="songItem">
                    <img src="covers/5.jpg" alt="10">
                    <span>Heroes tonight</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/6.jpg" alt="10">
                    <span>Shree</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>


            </div>


        </div>

        <div class="songBanner">

        </div>
    </div>


    <div class="bottom">

        <input type="range" name="range" id="myProgressBar"  value="0"  min="0" max="50">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward"></i>

        </div>

        <div class="songInfo">
            <img src="playing.gif" width="45px" id="gif">Let Me Love You
        </div>
    </div>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</body>

</html>
